<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="Stylesheet" type="text/css" href="game.css" />
	<meta charset="UTF-8">
	<title>First Game</title>
</head>
<body>
  <h1><button class="btn btn-success" onClick="newGame()">New game</button></h1>
	<button class="btn btn-default pick-button" onclick="playerPick('rock')">
    Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	</button>
	<button class="btn btn-default pick-button" onclick="playerPick('paper')">
	    Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	</button>
	<button class="btn btn-default pick-button" onclick="playerPick('scissors')">
	    Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
	</button>
  <h3>Current round</h3>
	  <br>Computer picked <span id="computerPick"></span> <br>
	  Player picked <span id="playerPick"></span> <br>
	  Result: <span id="gameResult"></span>
  <table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th colspan="2" class="text-center">Game results</th>
    </tr>
    <tr>
      <th id="playerName">Player</th>
      <th>Computer</th>
    </tr>
  </thead>
  <tbody>
  	<tr>
	    <td id="playerScore"></td>
	    <td id="computerScore"></td>
  	</tr>
  </tbody>
  </table>
  <p id="roundResult"></p>
 <div class="score">
  <p><h2>Current round:</h2> <br>
  computer chose: <span id="computerPick"></span> <br>
  player chose: <span id="playerPick"></span> <br>
  result: <span id="gameResult"></span>
  </p>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
